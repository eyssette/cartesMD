# https://taskfile.dev

version: '3'

tasks:
  build:
    aliases:
      - default
    cmds:
      - task: rollup:build

  rollup:build:
    deps: [npm:install]
    sources:
      - index.md
      - css/**/*.css
      - js/**/*.js
      - rollup.config.mjs
    generates:
      - css/**/*.styles.min.css
      - script.min.js
      - script.min.js.map
    method: timestamp
    cmds:
      - cmd: npx rollup --config

  npm:install:
    sources:
      - package.json
      - package-lock.json
    generates:
      - node_modules/.package-lock.json
    cmds:
      - npm install

  push:
    vars:
      GIT_REPO_NAMES: [cartesmd, flashmd, github]
    cmds:
      - task: lint
      - for: { var: GIT_REPO_NAMES }
        cmd:  git push {{.ITEM}} && git push {{.ITEM}} --tags

  tag:
    desc: "Cr√©e un tag avec pour date du tag la date du commit (usage: task tag -- <commit> <tag>)"
    cmds:
      - |
        bash -c '
        set -- "{{.CLI_ARGS}}"
        COMMIT=$1
        TAG=$2

        if [ -z "$COMMIT" ] || [ -z "$TAG" ]; then
          echo "‚ùå Usage: task tag -- <commit> <tag>"
          exit 1
        fi

        TAG_DATE=$(git show -s --format=%aD "$COMMIT")
        echo "üìå Cr√©ation du tag \"$TAG\" sur le commit $COMMIT (date: $TAG_DATE)"
        GIT_COMMITTER_DATE="$TAG_DATE" git tag -a "$TAG" "$COMMIT" -m ""
        '
    silent: false

  bump:
    generates:
      - VERSION
      - package.json
      - package-lock.json
    cmds:
      - task: lint
      - cz bump

  ecma:
    cmds:
      - npx es-check es2018 "js/**/*.js" --module

  lint:
    cmds:
      - npx eslint "js/processMarkdown/**/*.js"
      - npx eslint "js/ui/**/*.js"
      - npx eslint "js/utils/**/*.js"
      - npx eslint "js/*.js"